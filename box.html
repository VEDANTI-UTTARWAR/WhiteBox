<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .theDiv{
            width: 200px;
            height: 100px;
            background-color: #fff; 
            border-width: thick ; 
            border-color: #000;
            border-style: solid;
        }
    </style>
</head>
<body onload="move('theDiv')">

    <div id="theDiv" class="theDiv"> </div>

    <script>
        var drag;

        function move(id){
            var element = document.getElementById("theDiv");
            element.style.position = "absolute";
            element.onmousedown = function(){
                drag = element;
            }
        }
        document.onmousemove = function(e){
            var x = e.pageX;
            var y = e.pageY;
          

            drag.style.left = x + "px";
            drag.style.top = y + "px";

        }
        document.addEventListener('onmousemove', onmousemove);
        
        document.onmouseup = function(e){
           document.removeEventListener('onmousemove', onmousemove);
           drag.onmouseup = null;
        }

        document.onmousedown = function(e){
            let shiftX = e.pageX - x;
            let shiftY = e.pageY - y;

            drag.style.position = 'absolute';
           
            document.body.append(drag);

            moveAt(e.pageX, e.pageY);

            
            function moveAt(pageX, pageY) {

                drag.style.left = pageX - shiftX + 'px';
                drag.style.top = pageY - shiftY + 'px';
            }

        }

    </script>
</body>
</html>
